{% extends 'base.html' %}
{% block content %}
<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y" style="min-height:84vh">

    <!-- ============================ COMPONENT LOGIN   ================================= -->
        <div class="card mx-auto" style="max-width: 680px; margin-top:100px;">
          <div class="card-body">
          <h4 class="card-title mb-4">Forget Password</h4>
          {% include 'includes/alerts.html' %}
          <form action="{% url 'forgetPassword' %}" method="POST">
              {% csrf_token %}
              <div class="form-group">
                 <input type="email" class="form-control" placeholder="Enter your email address" name="email">
              </div> <!-- form-group// -->
              <div class="form-group mt-2">
                  <button type="submit" class="btn btn-primary btn-block"> Submit  </button>
              </div> <!-- form-group// -->    
          </form>
          </div> <!-- card-body.// -->
        </div> <!-- card .// -->
         <p class="text-center mt-4">Got password? Log in<a href="{% url 'login' %}">Log in</a></p>
         <br><br>
    <!-- ============================ COMPONENT LOGIN  END.// ================================= -->
    </section>
    <!-- ========================= SECTION CONTENT END// ========================= -->

{% endblock %}
